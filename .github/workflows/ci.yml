name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install -r requirements.txt
        python -m pip install -e .
    
    - name: Verify installation
      run: |
        python -c "import pyspark_tools; print('âœ“ Package installed')"
        python -m pytest --version
        ls -la tests/ | head -10
        find tests/ -name "test_*.py" | head -5
    
    - name: Run tests
      run: python -m pytest -v --tb=short
    
    - name: Run coverage
      run: python -m pytest --cov=pyspark_tools --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install linters
      run: python -m pip install black isort flake8
    
    - name: Check code quality
      continue-on-error: true
      run: |
        python -m black --check pyspark_tools tests || echo "::warning::Code needs formatting"
        python -m isort --check pyspark_tools tests || echo "::warning::Imports need sorting"
        python -m flake8 pyspark_tools tests --max-line-length=88 --extend-ignore=E203,E501,W291 || echo "::warning::Linting issues found"
