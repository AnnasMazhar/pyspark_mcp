name: CI Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**', 'bugfix/**', 'hotfix/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Prevent concurrent runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast validation checks
  validate:
    name: Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Validate Python syntax
      run: |
        python -m py_compile pyspark_tools/**/*.py
        python -m py_compile tests/**/*.py
    
    - name: Check for merge conflicts
      run: |
        if grep -r "<<<<<<< HEAD" pyspark_tools/ tests/; then
          echo "::error::Merge conflict markers found"
          exit 1
        fi
    
    - name: Validate requirements.txt
      run: |
        if [ ! -f requirements.txt ]; then
          echo "::error::requirements.txt not found"
          exit 1
        fi
        python -m pip install --dry-run -r requirements.txt

  # Code quality and formatting
  code-quality:
    name: Code Quality & Formatting
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install quality tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install black isort flake8 pylint mypy bandit safety
    
    - name: Check code formatting (Black)
      run: |
        python -m black --check --diff pyspark_tools tests
        if [ $? -ne 0 ]; then
          echo "::error::Code formatting issues found. Run 'black pyspark_tools tests' to fix."
          exit 1
        fi
    
    - name: Check import sorting (isort)
      run: |
        python -m isort --check-only --diff pyspark_tools tests
        if [ $? -ne 0 ]; then
          echo "::error::Import sorting issues found. Run 'isort pyspark_tools tests' to fix."
          exit 1
        fi
    
    - name: Lint with flake8
      run: |
        python -m flake8 pyspark_tools tests \
          --max-line-length=88 \
          --extend-ignore=E203,W503 \
          --max-complexity=15 \
          --count \
          --statistics
    
    - name: Security check (Bandit)
      run: |
        python -m bandit -r pyspark_tools -f json -o bandit_report.json || true
        python -m bandit -r pyspark_tools -ll
    
    - name: Dependency security check
      continue-on-error: true
      run: |
        python -m safety check --json || echo "::warning::Security vulnerabilities found in dependencies"

  # Comprehensive testing
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [validate, code-quality]
    timeout-minutes: 15
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install -r requirements.txt
        python -m pip install -e .
    
    - name: Verify installation
      run: |
        python -c "import pyspark_tools; print('✓ Package installed successfully')"
        python -m pytest --version
        python -c "import sqlglot; print('✓ SQLGlot available')"
    
    - name: Run unit tests
      run: |
        python -m pytest tests/ \
          -v \
          --tb=short \
          --strict-markers \
          --maxfail=5 \
          -x
    
    - name: Run tests with coverage
      if: matrix.python-version == '3.11'
      run: |
        python -m pytest tests/ \
          --cov=pyspark_tools \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-report=html \
          --cov-fail-under=70
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive coverage reports
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

  # Integration and performance tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install -e .
    
    - name: Run integration tests
      run: |
        python -m pytest tests/test_integration_mcp.py \
          tests/test_server_components.py \
          -v \
          --tb=short
    
    - name: Test SQL conversion on real queries
      run: |
        if [ -d test_queries ]; then
          python -c "
from pyspark_tools.sql_converter import SQLToPySparkConverter
import os
converter = SQLToPySparkConverter()
for f in os.listdir('test_queries'):
    if f.endswith('.sql'):
        with open(os.path.join('test_queries', f)) as file:
            sql = file.read()
            result = converter.convert_sql_to_pyspark(sql)
            print(f'✓ Converted {f}')
          "
        fi

  # Build and package validation
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [test, integration-tests]
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        python -m twine check dist/*
    
    - name: Test package installation
      run: |
        python -m pip install dist/*.whl
        python -c "import pyspark_tools; print('✓ Package installs correctly')"
    
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 30

  # Final gate for main branch
  main-branch-gate:
    name: Main Branch Protection Gate
    runs-on: ubuntu-latest
    needs: [code-quality, test, integration-tests, build]
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Verify all checks passed
      run: |
        echo "✓ All quality gates passed"
        echo "✓ Code quality: PASSED"
        echo "✓ Tests: PASSED"
        echo "✓ Integration tests: PASSED"
        echo "✓ Build: PASSED"
        echo ""
        echo "Ready to merge to main branch"
    
    - name: Check commit message format
      if: github.event_name == 'pull_request'
      run: |
        # Enforce conventional commits for main branch
        PR_TITLE="${{ github.event.pull_request.title }}"
        if ! echo "$PR_TITLE" | grep -qE "^(feat|fix|docs|style|refactor|perf|test|chore|ci|build)(\(.+\))?: .+"; then
          echo "::error::PR title must follow conventional commits format"
          echo "Examples: feat: add new feature, fix: resolve bug, docs: update readme"
          exit 1
        fi

  # Summary job for branch protection rules
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [validate, code-quality, test, integration-tests, build]
    if: always()
    
    steps:
    - name: Check all jobs
      run: |
        if [ "${{ needs.validate.result }}" != "success" ] || \
           [ "${{ needs.code-quality.result }}" != "success" ] || \
           [ "${{ needs.test.result }}" != "success" ] || \
           [ "${{ needs.integration-tests.result }}" != "success" ] || \
           [ "${{ needs.build.result }}" != "success" ]; then
          echo "::error::One or more CI jobs failed"
          exit 1
        fi
        echo "✓ All CI checks passed successfully"
