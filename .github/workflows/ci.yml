name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --tb=short \
          --cov=pyspark_tools \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=70
    
    - name: Upload coverage
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install linters
      run: pip install black isort flake8
    
    - name: Check formatting
      run: |
        black --check pyspark_tools tests || echo "::warning::Code needs formatting"
        isort --check pyspark_tools tests || echo "::warning::Imports need sorting"
    
    - name: Lint
      run: flake8 pyspark_tools tests --max-line-length=88 --extend-ignore=E203 || echo "::warning::Linting issues found"