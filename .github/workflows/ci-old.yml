name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -e .
        pip install -r requirements.txt
    
    - name: Run tests
      run: pytest tests/ -v --tb=short
    
    - name: Run coverage
      run: |
        pytest tests/ --cov=pyspark_tools --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        file: ./coverage.xml

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install linters
      run: pip install black isort flake8
    
    - name: Check code quality
      continue-on-error: true
      run: |
        black --check pyspark_tools tests || echo "::warning::Code needs formatting"
        isort --check pyspark_tools tests || echo "::warning::Imports need sorting"
        flake8 pyspark_tools tests --max-line-length=88 --extend-ignore=E203,E501,W291 || echo "::warning::Linting issues found"