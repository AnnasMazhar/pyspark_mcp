version: '3.8'

services:
  # Main application service
  pyspark-tools:
    build: .
    container_name: pyspark-tools-server
    ports:
      - "8000:8000"
    volumes:
      - pyspark_data:/data
      - pyspark_output:/output
    environment:
      - PYSPARK_TOOLS_DB_PATH=/data/memory.sqlite
      - PYSPARK_TOOLS_OUTPUT_DIR=/output
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  # Unified test service using single entry point
  pyspark-tools-test:
    build: .
    container_name: pyspark-tools-test
    volumes:
      - ./tests:/app/tests
      - ./pyspark_tools:/app/pyspark_tools
      - ./test.py:/app/test.py
      - ./coverage_reports:/app/coverage_reports
      - pyspark_test_data:/data
    environment:
      - PYTHONPATH=/app
      - PYSPARK_TOOLS_DB_PATH=/data/test.sqlite
    command: python test.py --ci
    profiles:
      - test

  # Fast tests for development
  test-fast:
    build: .
    container_name: test-fast
    volumes:
      - ./tests:/app/tests
      - ./pyspark_tools:/app/pyspark_tools
      - ./test.py:/app/test.py
    environment:
      - PYTHONPATH=/app
    command: python test.py --fast
    profiles:
      - test

  # Performance tests
  test-performance:
    build: .
    container_name: test-performance
    volumes:
      - ./tests:/app/tests
      - ./pyspark_tools:/app/pyspark_tools
      - ./test.py:/app/test.py
      - pyspark_test_data:/data
    environment:
      - PYTHONPATH=/app
      - PYSPARK_TOOLS_DB_PATH=/data/perf_test.sqlite
    command: python test.py --performance
    profiles:
      - test
      - performance

  # Security tests
  test-security:
    build: .
    container_name: test-security
    volumes:
      - ./tests:/app/tests
      - ./pyspark_tools:/app/pyspark_tools
      - ./test.py:/app/test.py
    environment:
      - PYTHONPATH=/app
    command: python test.py --security
    profiles:
      - test
      - security

  # Coverage tests
  test-coverage:
    build: .
    container_name: test-coverage
    volumes:
      - ./tests:/app/tests
      - ./pyspark_tools:/app/pyspark_tools
      - ./test.py:/app/test.py
      - ./coverage_reports:/app/coverage_reports
    environment:
      - PYTHONPATH=/app
    command: python test.py --coverage
    profiles:
      - test
      - coverage

volumes:
  pyspark_data:
    driver: local
  pyspark_output:
    driver: local
  pyspark_test_data:
    driver: local